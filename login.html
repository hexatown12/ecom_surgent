<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="flex flex-wrap md:flex-nowrap justify-between items-center px-6 py-4 shadow bg-white">
        <div class="flex items-center space-x-2 w-full md:w-auto justify-between">
            <span class="font-bold text-lg">E-Commerce</span>
        </div>

        <div class="flex flex-wrap w-full md:w-auto justify-center md:justify-start space-x-4 mt-3 md:mt-0">
            <a href="index.html" class="hover:text-blue-600">Home</a>
            <a href="about.html" class="hover:text-blue-600">About</a>
            <a href="contact.html" class="hover:text-blue-600">Contact</a>
        </div>

        <div class="flex flex-wrap w-full md:w-auto justify-center md:justify-end space-x-3 mt-3 md:mt-0">
            <button class="flex items-center bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 text-sm md:text-base">
        <a href="watch.html">Watch List</a>
      </button>

            <button class="flex items-center bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 text-sm md:text-base">
        <a href="cart.html">Your Cart</a>
      </button>

            <button class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-amber-700 text-sm md:text-base">
        <a href="login.html">Admin Dashboard</a>
      </button>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-[80vh] px-4">
        <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Admin Dashboard Login</h2>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input id="email" type="text" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm sm:text-base">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition text-sm sm:text-base">
          Login
        </button>
            </form>
        </div>
    </div>

    <script>
        const adminEmail = "admin";
        const adminPassword = "admin";

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === adminEmail && password === adminPassword) {
                window.location.href = "dash.html";
            } else {
                alert("Invalid Email or Password");
            }
        });
    </script>

</body>

</html>
