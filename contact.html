<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="flex flex-wrap justify-between items-center px-6 py-4 shadow bg-white">
        <div class="flex items-center space-x-2">
            <span class="font-bold text-lg">E-Commerce</span>
        </div>

        <div class="w-full md:w-auto flex flex-col md:flex-row md:space-x-6 mt-4 md:mt-0 space-y-2 md:space-y-0 text-center md:text-left">
            <a href="index.html" class="hover:text-blue-600">Home</a>
            <a href="about.html" class="hover:text-blue-600">About</a>
            <a href="contact.html" class="hover:text-blue-600">Contact</a>
        </div>

        <div class="w-full md:w-auto flex flex-col md:flex-row md:items-center md:space-x-4 mt-4 md:mt-0 space-y-2 md:space-y-0 text-center md:text-left">
            <a href="watch.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Watch List</a>
            <a href="cart.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Your Cart</a>
            <a href="login.html" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-amber-700">Admin Dashboard</a>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-[80vh] px-4">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Contact Us</h2>

            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Subject</label>
                    <input type="text" placeholder="Enter subject" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Message</label>
                    <textarea rows="4" placeholder="Write your message..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
          Send Message
        </button>
            </form>
        </div>
    </div>

</body>

</html>
